name: Build and Push Image

on:
  push:
    branches: [ "main", "master" ] # Akan jalan otomatis tiap kamu push

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Ini akan mengisi repository 505150/mzzzz yang tadi kosong
          tags: 505150/mzzzz:latest
